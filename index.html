<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
</head>
<body>
  <h1>Chat</h1>
  <form id="chatForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="message" placeholder="Message" required>
    <button type="submit">Send</button>
  </form>
  <div id="chatBox"></div>

  <script>
    const API_URL = "http://127.0.0.1:8000/chat/";

    async function loadChats() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("load chat error");
        const chats = await response.json();
        document.getElementById("chatBox").innerHTML =
          chats.map(c => `<p><b>${c.name}:</b> ${c.message}</p>`).join("");
      } catch (err) {
        console.error("Ladefehler:", err);
        document.getElementById("chatBox").innerHTML = "<p>Chats can't load.</p>";
      }
    }

    document.getElementById("chatForm").onsubmit = async e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, message })
        });
        if (!res.ok) throw new Error("Error to send message");
        await loadChats();
        document.getElementById("message").value = "";
      } catch (err) {
        console.error("Senderror:", err);
        alert("Senderror");
      }
    };

    loadChats();
  </script>
</body>
</html>
